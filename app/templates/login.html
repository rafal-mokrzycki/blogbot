<!DOCTYPE html>
<html>
    <body>
        <form method="post">
            <div class="row">

                <div class="feature-box col-sm-12">
                    <input type="email" placeholder="E-mail" name="email"
                        value="{{
                        request.form.email }}">
                </div>
                <div class="feature-box col-sm-12">
                    <input type="password" placeholder="Password"
                        name="password"
                        value="{{
                        request.form.password }}">
                </div>
                <div class="feature-box col-sm-12">
                    <input class="btn btn-default" type="submit" name="login"
                        value="Login">
                </div>

                <div class="feature-box col-sm-12">
                    <a href="{{ url_for('auth.register') }}">Don't have an
                        account?</a>
                </div>
                <div class="feature-box col-sm-12">
                    <a href="{{ url_for('auth.reset_password') }}">Forgot your
                        password?</a>
                </div>

            </div>

        </form>
    </body>
</html>
